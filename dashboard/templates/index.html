<!DOCTYPE html>
<html>
<head>
    <title>RL Load Balancer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        img {
            max-width: 100%;
            margin-bottom: 20px;
        }
        table.data {
            width: 100%;
            border-collapse: collapse;
        }
        table.data th, table.data td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        table.data th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>AI Load Balancer Test Dashboard</h1>

    <h2>Performance Plots</h2>
    <img src="{{ url_for('static', filename='test_rewards.png') }}" alt="Test Rewards">
    <img src="{{ url_for('static', filename='test_failed_servers.png') }}" alt="Failed Servers">
    <img src="{{ url_for('static', filename='test_actions.png') }}" alt="Actions Taken">
    <img src="{{ url_for('static', filename='test_server_loads.png') }}" alt="Server Loads">
    <img src="{{ url_for('static', filename='server_usage_distribution.png') }}" alt="Server Usage Frequency">
    <h2>Test Result Table</h2>
    {{ table_data | safe }}
</body>
</html>
